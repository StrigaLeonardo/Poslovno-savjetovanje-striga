<!DOCTYPE html>
<html lang="hr">
  <head>
    <title>Štriga poslovno savjetovanje</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Leonardo Štriga" />
    <link rel="stylesheet" href="indexCSS/page-header.css" />
    <link rel="stylesheet" href="indexCSS/font.css" />
    <link rel="stylesheet" href="indexCSS/page-footer.css" />
    <link rel="stylesheet" href="indexCSS/about-us.css" />
    <link rel="stylesheet" href="indexCSS/profile-banner.css" />
    <link rel="stylesheet" href="indexCSS/html.css" />
    <link rel="stylesheet" href="indexCSS/services.css" />
    <link rel="stylesheet" href="subPage.css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>

    <main>
      <div class="contact-wrapper">
        <div class="contact-info roboto-light">
          <h2 class="roboto-light">Imate pitanje ili tražite savjet?</h2>

          <p class="contact-item">
            <span class="contact-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
                />
              </svg>
            </span>
            hello@loremipsum.com
          </p>
        </div>

        <div class="contact-form-wrapper">
          <form class="contact-form" id="contact-form" method="POST" action="">
            <h2 class="contact-title roboto-light">Kontaktirajte me</h2>
            <p class="contact-subtitle">
              Pošaljite upit ili dogovorite sastanak
            </p>

            <div class="form-group">
              <label for="name">Ime i Prezime</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="phone">Kontakt broj</label>
              <input type="tel" id="phone" name="phone" class="roboto-light" />
            </div>

            <div class="form-group">
              <label for="message">Poruka</label>
              <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" class="send-button" id="submit-button">
              Pošalji
            </button>
            <div id="submission-error" class="submission-error">
              Error message here
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="contact.js"></script>
  </body>
</html>
